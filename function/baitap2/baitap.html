<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert temperature</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value  in the Fahrenheit to convert the value to Celcius:</p>
    <input id="receive" type="number" oninput="temperatureConvert(this.value)" onchange="temperatureConvert(this.value)">
    <p id="result">Celcius:</p>

    <script>
        function temperatureConvert (number) {

            number = parseFloat(number);
            document.getElementById("result").innerHTML = (number - 32)/1.8;
        }
    </script>
</body>
</html>
